<div class='container'>
  <mat-nav-list>
    <h2 class=mat-h2 i18n='@@questions'>Questions:</h2>
    <mat-list-item *ngFor="let faq of faqs | async" [class.selected]="faq === selectedFaq" (click)='onSelect(faq)'>
      <p>{{faq.q}}</p>
    </mat-list-item>
  </mat-nav-list>

  <mat-divider></mat-divider>

  <div *ngIf='selectedFaq'>
    <h2 class=mat-h2 i18n='@@answer'>Answer:</h2>

    <ul>
      <li *ngFor='let a of selectedFaq.answers'>
        <h4 class='mat-body-2' matLine>{{a}}</h4>
      </li>
    </ul>


    <div *ngIf='selectedFaq.aUrl'>
      <a href="{{selectedFaq.aUrl}}" i18n='@@footage'><mat-icon>videocam</mat-icon> footage of example</a>
    </div>
    <!--
    <video controls autoplay>
      <source src={{selectedFaq.aUrl}} type='video/mp4'>
      </video>
-->
 
  </div>
</div>
