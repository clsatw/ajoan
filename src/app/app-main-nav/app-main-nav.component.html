<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon>&nbsp;Home</a>
      <a mat-list-item routerLink="/products"><mat-icon>dashboard</mat-icon>&nbsp;Products</a>
      <a mat-list-item routerLink="/orders"><mat-icon>shopping cart</mat-icon>&nbsp;Orders</a>
      <a mat-list-item routerLink="/support"><mat-icon>help</mat-icon>&nbsp;Support</a>
      <a mat-list-item routerLink="/about"><mat-icon>face</mat-icon>&nbsp;About me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My weekend projects</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
