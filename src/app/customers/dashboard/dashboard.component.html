<div class="container">

  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile class='mat-typography'
      *ngFor='let prod of prods|async'
      routerLink="/products/detail/{{prod.id}}"
      [colspan]='1'
      [rowspan]='1' style="background-color:#ff7e00">
      <div class="module hero">
      {{prod.name}}
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</div>
